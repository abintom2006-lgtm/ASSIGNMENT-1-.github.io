<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Art Gallery — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">ArtGallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" 
              aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="art-list.html">Gallery List</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4">Featured Artworks</h1>
    <div class="row g-4">
      <!-- Repeat card for each artwork -->
      <div class="col-12 col-sm-6 col-md-4">
        <a href="artworks/art1.html" class="card-link text-decoration-none">
          <div class="card gallery-card h-100 shadow-sm">
            <img src="images/art1.jpg" class="card-img-top" alt="Starry Evening">
            <div class="card-body">
              <h5 class="card-title">Starry Evening</h5>
              <p class="card-text">by A. Painter</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-6 col-md-4">
        <a href="artworks/art2.html" class="card-link text-decoration-none">
          <div class="card gallery-card h-100 shadow-sm">
            <img src="images/art2.jpg" class="card-img-top" alt="Quiet Fields">
            <div class="card-body">
              <h5 class="card-title">Quiet Fields</h5>
              <p class="card-text">by B. Artist</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-6 col-md-4">
        <a href="artworks/art3.html" class="card-link text-decoration-none">
          <div class="card gallery-card h-100 shadow-sm">
            <img src="images/art3.jpg" class="card-img-top" alt="Abstract Lines">
            <div class="card-body">
              <h5 class="card-title">Abstract Lines</h5>
              <p class="card-text">by C. Creator</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-light">
    <div class="container">© 2025 ArtGallery — sample project</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
