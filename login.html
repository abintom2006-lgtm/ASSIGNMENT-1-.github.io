<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” ArtGallery</title>
  <meta name="description" content="Login to ArtGallery to access your account.">
  <!-- Important: load the Poppins font so typography matches design -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    :root{
      --primary: #00bcd4;
      --primary-hover: #0097a7;
      --text: #fff;
      --glass: rgba(0,0,0,0.42);
      --trans: 0.25s ease;
    }

    html,body { height: 100%; }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: url("https://via.placeholder.com/1200x800") center/cover no-repeat;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .login-container{ width:100%; max-width:400px; padding:20px; }

    .login-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)), var(--glass);
      padding:34px 26px;
      border-radius:16px;
      box-shadow:0 10px 24px rgba(0,0,0,0.35);
      text-align:center;
      border:1px solid rgba(255,255,255,0.05);
    }

    .login-logo{ width:80px; height:80px; object-fit:cover; border-radius:10px; margin:0 auto 12px; display:block; }

    h1{ color:var(--text); font-size:22px; font-weight:600; margin-bottom:8px; }
    .sub{ color: rgba(255,255,255,0.75); font-size:13px; margin-bottom:18px; }

    .login-form{ text-align:left; }

    .form-group{ position:relative; margin-bottom:20px; }

    /* Input baseline */
    .login-form input{
      width:100%;
      padding:12px;
      background:transparent;
      border:none;
      border-bottom:2px solid rgba(255,255,255,0.22);
      color:var(--text);
      font-size:15px;
      outline:none;
      transition:border-color var(--trans), box-shadow var(--trans);
    }

    /* Use placeholder-shown to drive floating label reliably */
    .login-form input::placeholder{ color:transparent; }

    .login-form label{
      position:absolute;
      left:12px;
      top:12px;
      color: rgba(255,255,255,0.78);
      font-size:13px;
      pointer-events:none;
      transition: top var(--trans), font-size var(--trans), color var(--trans);
      background:transparent;
      padding:0 4px;
    }

    /* Float label when input has content or focus */
    .login-form input:focus + label,
    .login-form input:not(:placeholder-shown) + label{
      top:-10px;
      font-size:12px;
      color:var(--primary);
    }

    .login-form input:focus{
      border-color:var(--primary);
      box-shadow:0 8px 20px rgba(0,0,0,0.22);
    }

    /* focus-visible for keyboard users */
    .login-form input:focus-visible{
      box-shadow:0 0 0 4px rgba(0,188,212,0.12);
    }

    .btn-primary{
      width:100%;
      padding:12px;
      margin-top:6px;
      background:var(--primary);
      border:none;
      border-radius:24px;
      color:#022; /* dark text for contrast with cyan */
      font-weight:600;
      cursor:pointer;
      transition: background var(--trans), transform var(--trans);
    }
    .btn-primary:hover{ background:var(--primary-hover); transform:translateY(-1px); }
    .btn-primary:focus-visible{ box-shadow:0 0 0 4px rgba(0,188,212,0.16); }

    .login-links{ display:flex; justify-content:space-between; margin-top:14px; gap:8px; }
    .login-links a{ color: rgba(255,255,255,0.9); text-decoration:none; font-size:14px; }
    .login-links a:hover, .login-links a:focus{ color:var(--primary); }

    @media (max-width:480px){
      .login-card{ padding:24px 18px; }
      h1{ font-size:18px; }
    }
  </style>
</head>
<body>
  <main class="login-container" aria-labelledby="login-heading">
    <section class="login-card" role="region" aria-label="Login form">
      <img src="https://via.placeholder.com/80" alt="ArtGallery logo" class="login-logo">
      <h1 id="login-heading">Welcome Back</h1>
      <p class="sub">Sign in to access your ArtGallery account</p>

      <form class="login-form" action="#" method="POST" autocomplete="on" novalidate>
        <div class="form-group">
          <!-- placeholder=" " is required for :placeholder-shown to work -->
          <input type="email" id="email" name="email" required placeholder=" " autocomplete="email" aria-required="true">
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" required placeholder=" " autocomplete="current-password" aria-required="true" minlength="6">
          <label for="password">Password</label>
        </div>

        <button type="submit" class="btn-primary" aria-label="Login">Login</button>

        <div class="login-links">
          <a href="#" title="Reset password">Forgot Password?</a>
          <a href="signup.html" title="Create account">Sign Up</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
